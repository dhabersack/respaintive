<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Canvas</title>

    <link rel="stylesheet" type="text/css" href="assets/stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">

    <link rel="shortcut icon" href="favicon.ico">
  </head>

  <body>
    <h1>Canvas</h1>

    <section>
      <h2>Colors</h2>

      <ol id="colors">
        <li data-color="#3e3e3e" class="active" title="Black">Black</li>
        <li data-color="#bdbdbd" title="Gray">Gray</li>
        <li data-color="#fdfdfd" title="White">White</li>
        <li data-color="#e33d27" title="Red">Red</li>
        <li data-color="#ffe226" title="Yellow">Yellow</li>
        <li data-color="#23db2a" title="Green">Green</li>
        <li data-color="#3581fc" title="Blue">Blue</li>
        <li data-color="#904fff" title="Violet">Violet</li>
      </ol>
    </section>

    <section>
      <h2>Tools</h2>

      <ol id="tools">
        <li data-linewidth="1" id="pencil" class="active" title="Pencil">Pencil</li>
        <li data-linewidth="8" id="brush" title="Brush">Brush</li>
      </ol>
    </section>

    <section>
      <h2>Actions</h2>

      <ol id="actions">
        <li id="undo" title="Undo">Undo<span>0</span></li>
        <li id="undo-all" title="Undo all">UndoAll</li>
        <li id="redo" title="Redo">Redo<span>0</span></li>
      </ol>
    </section>

    <canvas height="600" width="880">Canvas not available.</canvas>
  </body>

  <script src="assets/javascripts/canvas.js"></script>
</html>
